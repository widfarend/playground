<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="bundle.js" async></script>
</head>
<body>
<div class="card">
    <img class="h-24 min-w-full block" src="https://pbs.twimg.com/profile_banners/130457262/1437142427/1500x500" />
    <div class="px-4 py-3 relative min-h-3">
        <div class="sm:flex sm:items-center">
            <img class="w-16 border-4 border-white border-white mr-3 rounded-full" src="https://pbs.twimg.com/profile_images/542412839533555712/5Wl60k5h_400x400.png" />
            <div class="w-full">
                <button class="float-right text-xs font-semibold rounded-full px-4 py-1 leading-normal bg-white border border-blue text-blue hover:bg-blue hover:text-white">Follow</button>
            </div>
        </div>
        <div class="mt-2 text-center sm:text-left sm:flex-grow">
            <div class="mb-4">
                <p class="text-xl font-bold leading-tight">Mr Blah Blah</p>
                <p class="text-sm leading-tight text-grey-dark">@MrBlahBlah</p>
            </div>
            <div>
                <p class="leading-tight text-grey-darkest text-sm">
                    This is a profile card show how <a class="text-blue no-underline" href="https://tailwindcss.com">Tailwindcss</a> works. So far, I have to admit, it's looking pretty cool.
                </p>
                <p class="mt-6 text-xs text-grey-dark">
                    Followed by <a class="text-blue no-underline" href="#">Google</a> and <a class="text-blue no-underline" href="#">5 others</a>.
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
